<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>섹시유수의 여행일지</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fb;
      padding: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
    }

    .text {
      font-size: 10pt;
      margin: 10px 0;
    }

    .black-text {
      color: black;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-button {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 16pt;
      font-weight: 600;
      background-color: #6c9bd2;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .toggle-button:hover {
      background-color: #5a8ac2;
      transform: translateY(-2px);
    }

    .toggle-wrapper {
      display: none;
      margin-top: 10px;
    }

    .toggle-wrapper img {
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      border-radius: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      position: relative;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://raw.githubusercontent.com/Yousoo68/H2JhFqK/refs/heads/main/Travel2.jpg" alt="Travel Image">
  </div>

  <div class="text black-text">
    사진을 클릭하면 감상 하실 수 있습니다.
  </div>

  <div class="button-group">
    <!-- 강릉 -->
    <button class="toggle-button" onclick="toggleContent('toggleWrapper1')">강릉</button>
    <div class="toggle-wrapper" id="toggleWrapper1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_efjE4qKsgqGKGzNbW33CyHmwPPhLTDBBw0cYQgkygfnXJp9UWn5kvGU&s=10"
           onclick="showPopup('Ageism reflects the inequality between the old and the young, with the society placing a higher value on the young. This may explain why even older people themselves seem bothered by growing old.')"
           alt="강릉 이미지" />
    </div>

    <!-- 춘천 -->
    <button class="toggle-button" onclick="toggleContent('toggleWrapper2')">춘천</button>
    <div class="toggle-wrapper" id="toggleWrapper2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_efjE4qKsgqGKGzNbW33CyHmwPPhLTDBBw0cYQgkygfnXJp9UWn5kvGU&s=10"
           onclick="showPopup('안녕안녕하세요아뭐하려했지')"
           alt="춘천 이미지" />
    </div>
  </div>

  <!-- 팝업 -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">X</button>
      <p id="popup-text"></p>
    </div>
  </div>

  <script>
    function toggleContent(id) {
      const wrapper = document.getElementById(id);
      wrapper.style.display = wrapper.style.display === 'block' ? 'none' : 'block';
    }

    function showPopup(message) {
      document.getElementById('popup-text').textContent = message;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
